<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <img src="./assets/logo/Logo(7).png" alt="Logo da Alura Space" />
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <input class="busca__input" type="text" placeholder="O que você procura?">
                    <img class="busca__icone" src="./assets/ícones/1x/search.png" alt="ícone de search">
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="#"><img src="./assets/ícones/1x/Home - ativo.png"> Login</a>
                    <a href="./cadastro.html"><img src="./assets/ícones/1x/Novas - inativo.png"> Cadastro</a>
                    <a href="#"><img src="./assets/ícones/1x/Surpreenda-me - inativo.png"> Esquece minha senha</a>
                </nav>
            </section>
            <section class="conteudo">
                <section class="banner">
                    <img class="banner__imagem" src="./assets/imagens/Banner(2).png" alt="banner Alura Space">
                    <h1 class="banner__titulo"> A galeria mais completa de fotos do espaço!</h1>

                </section>
                <section class="tags-login">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="nome_login" style="color:#D9D9D9; margin-bottom: 5px;"><b>Nome de Login</b></label>
                                <input type="text" class="form-control" name="nome_login" placeholder="Ex.: João Silva"
                                    required>
                            </div>
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="password" style="color:#D9D9D9; margin-bottom: 5px;"><b>Senha</b></label>
                                <input type="password" class="form-control" name="password" placeholder="Digite sua senha"
                                    required>
                            </div>
                            <div class="col-12 text-center p-3">
                                <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </section>
            </section>


        </main>
        
    </div>


    <footer class="rodape">
        <div>
            <a href="./index.html"><img src="./assets/logo/Logo(7).png" alt=""></a>
            <p class="rodape__texto">Desenvolvido por RoniWellington</p>
        </div>
        <div class="rodape__icones">
            <a href="https://twitter.com/AluraOnline" target=”_blank”>
                <img src="./assets/ícones/1x/twitter.png" alt="ícone twitter">
            </a>
            <a href="https://www.instagram.com/aluraonline/" target=”_blank”>
                <img src="./assets/ícones/1x/instagram.png" alt="ícone instagram">
            </a>
        </div>
        
        
    </footer>
</body>

</html>
